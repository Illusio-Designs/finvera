services:
  - type: web
    name: finvera-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install --production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is automatically set by Render - don't override it
      # Render will provide PORT environment variable automatically
      # Database variables (use Render's DATABASE_URL or individual vars)
      # DATABASE_URL will be auto-provided if you add MySQL database
      # Or use: DB_HOST, DB_USER, DB_PASSWORD, DB_NAME from database service
      # Add all other environment variables in Render dashboard

databases:
  - name: finvera-mysql
    plan: free
    databaseName: finvera_db
    user: finvera_user

