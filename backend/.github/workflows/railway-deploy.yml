name: Deploy to Railway

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Run tests (if available)
        working-directory: backend
        run: npm test || echo "No tests configured"
        continue-on-error: true
      
      - name: Check for syntax errors
        working-directory: backend
        run: node -c server.js
      
      - name: Deploy to Railway
        run: |
          echo "âœ… Code pushed to main branch"
          echo "ğŸš‚ Railway will automatically deploy"
          echo "ğŸ“Š Check deployment status at: https://railway.app"
      
      - name: Deployment notification
        if: success()
        run: |
          echo "ğŸ‰ Deployment triggered successfully!"
          echo "â³ Railway is building and deploying your backend"
          echo "ğŸ“ Check logs in Railway dashboard"
